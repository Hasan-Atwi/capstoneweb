    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        /* Light & Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        body.light-mode {
            background-color: white;
            color: black;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            padding: 15px 20px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav a {
            font-size: 16px;
            margin-left: 15px;
            text-decoration: none;
            color: #f8c102;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Buttons */
        nav button {
            background-color: #f8c102;
            color: black;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        nav button:hover {
            background-color: #e6b800;
        }

        /* Search Bar */
        .search-container {
            text-align: center;
            margin-top: 80px;
        }

        #searchInput {
            width: 50%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: black;
        }

        /* Profile Section */
        .profile-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 20px;
        }

        /* Individual Profile */
        .profile {
            text-align: center;
            display: none; /* Hidden by default, will show after filtering */
        }

        /* Profile Image */
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f8c102;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .profile img:hover {
            transform: scale(1.1);
        }

        /* Profile Name */
        .profile p {
            margin-top: 10px;
            font-size: 18px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
                align-items: center;
            }

            .profile img {
                width: 100px;
                height: 100px;
            }

            .profile p {
                font-size: 16px;
            }
        }
        .add-person {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background-color: #f8c102;
    color: white;
    font-size: 30px;
    font-weight: bold;
    text-align: center;
    line-height: 50px;
    border-radius: 50%;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
}

.add-person:hover {
    background-color: #e6b800;
    transform: scale(1.1);
}


        /* Profile Container */
        .profile-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;

        }
        .modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    text-align: center;
    z-index: 1000;
}

.dark-mode .modal {
    background: #333;
    color: white;
}

.modal h3 {
    margin-bottom: 15px;
    font-size: 18px;
}

.modal input {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.dark-mode .modal input {
    background: #222;
    color: white;
    border: 1px solid #555;
}

.modal button {
    background: #f8c102;
    color: black;
    border: none;
    padding: 8px 12px;
    margin-top: 10px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    width: 100px;
}

.modal button:hover {
    background: #e6b800;
}
.modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
    z-index: 999;
}
.profile {
    position: relative;
    display: inline-block;
}

.favorite {
    position: absolute;
    top: 10px; /* Adjust to position behind the image */
    left: 10px;
    font-size: 28px;
    color: gray; /* Default heart color */
    cursor: pointer;
    transition: color 0.3s, transform 0.2s;
    z-index: 1;
}

.favorite.active {
    color: red; /* Favorite heart color */
}

.favorite:hover {
    transform: scale(1.2);
}

    <script>
        // Load Dark/Light Mode from Local Storage
        function loadTheme() {
            const mode = localStorage.getItem("theme") || "light-mode";
            document.body.classList.add(mode);
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            document.body.classList.toggle("light-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark-mode" : "light-mode");

                profiles[1].innerText = "ÿßŸÑÿ¥ŸáŸäÿØ ÿ≠ÿ≥ŸÜ ŸÖŸàÿ≥Ÿâ ÿ¥ÿπŸäÿ™Ÿà";
                profiles[2].innerText = "ÿßŸÑÿ¥ŸáŸäÿØ ÿπŸÑŸä ŸÅŸàÿ≤Ÿä ÿ£ŸäŸàÿ®";
                profiles[3].innerText = "ÿßŸÑÿ¥ŸáŸäÿØ Ÿàÿßÿ¶ŸÑ ÿ£ŸäŸàÿ®";
                profiles[4].innerText = "ÿßŸÑÿ¥ŸáŸäÿØ ÿ£ÿØŸáŸÖ ÿÆŸÜÿ¨ÿ± ÿ≠ÿ≥ŸäŸÜ ŸÜÿßÿµÿ±";
            } else {
                title.innerText = "SHUHADAONA";
                shop.innerText = "Shop";
                aboutLink.innerText = "About Us";
                searchInput.placeholder = "Search by name...";
                profiles[0].innerText = "AL_SHAHID Rachid Hamadeh";
                profiles[1].innerText = "AL_SHAHID Hasan Chaito";
                profiles[2].innerText = "AL_SHAHID Ali Fawzi Ayoub";
                profiles[3].innerText = "AL_SHAHID Wael Ayoub";

            }
            isEnglish = !isEnglish;
        }

        function searchPerson() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let profiles = document.querySelectorAll(".profile");

            profiles.forEach(profile => {
                let name = profile.getAttribute("data-name").toLowerCase();
                profile.style.display = name.includes(input) ? "block" : "none";
            });
        }

        function logout() {
            localStorage.removeItem("currentUser");
            alert("Logged out successfully.");
            window.location.href = "login.html";
        }

        loadTheme();

          // Check user role and show the Add Person button if Admin or Developer
          function checkUserRole() {
            const currentUser = localStorage.getItem("currentUser");
            if (currentUser && (currentUser.includes("@mu.edu.lb") || currentUser.includes("@gmail.admin.com"))) {
                document.getElementById("addPersonBtn").style.display = "flex";
            }
        }


        checkUserRole();
        document.body.classList.add(localStorage.getItem("theme") || "light-mode");

        document.addEventListener("DOMContentLoaded", function () {
    let userRole = localStorage.getItem("role"); // "admin", "developer", or "user"

    // Show "Add Person" button only for admins & developers
    if (userRole === "admin" || userRole === "developer") {
        document.getElementById("addPersonBtn").style.display = "block";
    }

    loadPersons(); // Load saved persons on page load
});

function openModal() {
    document.getElementById("addPersonModal").style.display = "block";
}

function closeModal() {
    document.getElementById("addPersonModal").style.display = "none";
}

function savePerson() {
    let name = document.getElementById("personName").value;
    let imageFile = document.getElementById("personImage").files[0];

    if (!name || !imageFile) {
        alert("Please enter a name and select an image.");
        return;
    }

    let reader = new FileReader();
    reader.onload = function (e) {
        let newPerson = { name: name, image: e.target.result };
        let persons = JSON.parse(localStorage.getItem("persons")) || [];
        persons.push(newPerson);
        localStorage.setItem("persons", JSON.stringify(persons));

        displayPerson(newPerson);
        closeModal();
    };
    reader.readAsDataURL(imageFile);
}

function displayPerson(person) {
    let profileContainer = document.getElementById("profileContainer");
    let profile = document.createElement("div");
    profile.classList.add("profile");
    profile.innerHTML = `
        <a href="#"><img src="${person.image}" alt="${person.name}"></a>
        <p>${person.name}</p>
    `;
    profileContainer.appendChild(profile);
}

function loadPersons() {
    let persons = JSON.parse(localStorage.getItem("persons")) || [];
    persons.forEach(displayPerson);
}

function toggleFavorite(element) {
    element.classList.toggle("active");

    const name = element.parentElement.getAttribute("data-name");
    let favorites = JSON.parse(localStorage.getItem("favorites")) || {};

    if (favorites[name]) {
        delete favorites[name]; // Remove favorite
    } else {
        favorites[name] = true; // Add favorite
    }

    localStorage.setItem("favorites", JSON.stringify(favorites));
}
document.addEventListener("DOMContentLoaded", function () {
    let favorites = JSON.parse(localStorage.getItem("favorites")) || {};
    document.querySelectorAll(".profile").forEach(profile => {
        let name = profile.getAttribute("data-name");
        let heart = profile.querySelector(".favorite");
        if (favorites[name]) {
            heart.classList.add("active");
        }
    });
});
